<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
	<link href="css/ionic.app.css" rel="stylesheet">
	-->

	<script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="cordova.js"></script>

	<!-- app's js -->
	<script src="js/app.js"></script>
	<!-- inject:js -->
	<script src="js/favourites/favourites.module.js"></script>
	<script src="js/favourites/favourites.controllers.js"></script>
	<script src="js/shared/utils.js"></script>
	<script src="js/shared/shared.module.js"></script>
	<script src="js/shared/user.factory.js"></script>
	<script src="js/shared/tabs.controller.js"></script>
	<script src="js/shared/recommendations.factory.js"></script>
	<script src="js/discover/discover.module.js"></script>
	<script src="js/discover/discover.controllers.js"></script>
	<!-- endinject -->
</head>
<body ng-app="songhop">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable">
	<ion-nav-back-button>
	</ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
</body>
</html>
